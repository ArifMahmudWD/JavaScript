<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date</h1>


    <script>
        const date = new Date();
        document.write(date + "<br>");

        const date2 = new Date(2020, 10, 10, 10, 10, 10);
        document.write(date2 + "<br>");

        const date3 = new Date("2020-10-10 10:10:10");
        document.write(date3 + "<br>");

        const date4 = new Date("25 Mar 2015"); 
        document.write(date4 + "<br>");
    </script>
</body>
</html>
