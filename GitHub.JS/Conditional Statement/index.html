<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    

    <script>
       
        var mark= 34;

            if(mark>=80 && mark<=100){
                document.write("Grade A+");
            }
            else if (mark>=70 && mark<80){
                document.write("Grade A");
            }
            else if (mark>=60 && mark<70){
                document.write("Grade A-");
            }
            else if (mark>=50 && mark<60){
                document.write("Grade B");
            }
            else if (mark>=40 && mark<50){
                document.write("Grade C");
            }
            else if (mark>=33 && mark<40){
                document.write("Grade D");
            }
            else if (mark>=0 && mark<33){
                document.write("Failed");
            }
            else{
                document.write("Invalid Mark");
            }


            // Use of switch

            var age = 45;

            switch(true){
                case (age<=18 && age>=1):
                    document.write("Child");
                    break;
                case (age<=30 && age>=19):
                    document.write("Young");
                    break;
                case (age<=40 && age>=31):
                    document.write("Adult");
                    break;
                case (age<=50 && age>=41):
                    document.write("Middle Age");
                    break;
                case (age>=51):
                    document.write("Old");
                default:

            }
          
        


    </script>
</body>
</html>
