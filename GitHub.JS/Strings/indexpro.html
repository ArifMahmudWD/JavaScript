<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <h2>======Stings=======</h2>


    <script>
        // Strings
        // Strings are immutable in javascript
        // Strings are primitive data types
        // Strings are sequence of characters
        // Strings are immutable in javascript
       

        const name = "Arif Mahmud";
            document.write(name + "<br>");
            document.write(typeof name + "<br>");
            document.write(name[0] + "<br>");
            document.write(name[1] + "<br>");
            document.write(name[2] + "<br>");
            document.write(name.length + "<br>");
            document.write(name.toUpperCase() + "<br>");
            document.write(name.toLowerCase() + "<br>");
            document.write(name.indexOf("M") + "<br>");
            document.write(name.substring(0, 3) + "<br>");
            document.write(name.slice(0, 4) + "<br>");
            document.write(name.replace("Arif Mahmud", "Habibur Islam") + "<br>");
            document.write(name.split(" ") + "<br>");
            document.write(name.trim() + "<br>");
            document.write(name.trimEnd() + "<br>");
            document.write(name.trimStart() + "<br>");
            document.write(name.charAt(0) + "<br>");
            document.write(name.charCodeAt(0) + "<br>");
            document.write(name.concat(" ", "Hasen") + "<br>");
            document.write(name.startsWith("Arif") + "<br>");
            document.write(name.endsWith("Mahmud") + "<br>");

    </script>
</body>
</html>
